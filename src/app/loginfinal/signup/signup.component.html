<body>
	<app-header></app-header>
	<div class="wthree-dot">

				<div class="wrap">

							<li>
								<div class="w3ls-subscribe">
									<div class="agileits-border">
										<h4>New Customer?</h4>
										
										<form ngNativeValidate role="form" [formGroup]="customercreationForms" (submit)="customercreationForm()" data-toggle="validator">
											<input type="text" name="Fullname" formControlName="Fullname" placeholder="Full Name" required="" minlength="1"  oninvalid="this.setCustomValidity('Please Enter valid full name')"
											oninput="setCustomValidity('')">
											<!-- <input type="text" name="Last name" placeholder="Last Name" required="" minlength="1"  oninvalid="this.setCustomValidity('Please Enter last name')"
											oninput="setCustomValidity('')"> -->
											<input type="text" name="Phone Number" formControlName="PhoneNo" placeholder="Phone Number" required="" minlength="7" maxlength="14"  oninvalid="this.setCustomValidity('Please Enter phone number')"
											oninput="setCustomValidity('')">
											<input type="email" name="Email" placeholder="Email" formControlName="Email" required="" minlength="5"  oninvalid="this.setCustomValidity('Please Enter valid email')"
											oninput="setCustomValidity('')">
											<!-- <input type="password" name="Password" id="password" placeholder="Password" required="required" minlength="3" oninvalid="this.setCustomValidity('Please Enter valid Password')"
												oninput="setCustomValidity('')">
										
											<input type="password" name="confirm_password" id="password1" placeholder="Confirm Password" required="required" minlength="3" oninvalid="this.setCustomValidity('Please Re-Enter matching password')"
											oninput="setCustomValidity('')"> -->

											<input type="password" name="Password1" formControlName="Password" id="password" placeholder="Password" required="required" minlength="3" onchange="check()"/>
									
										<!-- <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required="required" minlength="3" onchange="check()"/> -->

											
											<input type="text" name="Longitude"  formControlName="Longitude" placeholder="Longitude" required="" minlength="2"  oninvalid="this.setCustomValidity('Please Enter valid Longitude')"
											oninput="setCustomValidity('')">
											<input type="text" name="Latitude"  formControlName="Latitude" placeholder="Latitude" required="" minlength="2"  oninvalid="this.setCustomValidity('Please Enter valid Latitude')"
											oninput="setCustomValidity('')">

											<!-- <label><font color="white">Gender : </font></label>

												
												<label for="gender"><input type="radio" name="gender" oninvalid="this.setCustomValidity('Please select gender')"
													oninput="setCustomValidity('')">Male </label>

											<div class="agile-signin"><br><br>
											<h4>Have an account <a routerLink="/login">SignIn</a></h4>
											</div>
